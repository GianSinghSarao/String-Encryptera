@charset "UTF-8";
/* ==========================================================================
   Base styles: defaults
   ========================================================================== */

html {
    color: rgba(0, 0, 0, 0.87);
    font-size: 1em;
    line-height: 1.4;
}
/*
 * Remove text-shadow in selection highlight:
 *
 * These selection rule sets have to be separate.
 * Customize the background color to match your design.
 */

::-moz-selection {
    background: #b3d4fc;
    text-shadow: none;
}
::selection {
    background: #b3d4fc;
    text-shadow: none;
}
/*
 * A better looking default horizontal rule
 */

hr {
    display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #ccc;
    margin: 1em 0;
    padding: 0;
}
/*
 * Remove the gap between audio, canvas, iframes,
 * images, videos and the bottom of their containers:
 */

audio,
canvas,
iframe,
img,
svg,
video {
    vertical-align: middle;
}
/*
 * Remove default fieldset styles.
 */

fieldset {
    border: 0;
    margin: 0;
    padding: 0;
}
/*
 * Allow only vertical resizing of textareas.
 */

textarea {
    resize: vertical;
}
/* ==========================================================================
   Browser Upgrade Prompt
   ========================================================================== */

.browserupgrade {
    margin: 0.2em 0;
    background: #ccc;
    color: #000;
    padding: 0.2em 0;
}
/* ==========================================================================
   Helper classes
   ========================================================================== */
/*
 * Hide visually and from screen readers:
 */

.hidden {
    display: none !important;
}
/*
 * Hide only visually, but have it available for screen readers:
 */

.visuallyhidden {
    border: 0;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
}
/*
 * Extends the .visuallyhidden class to allow the element
 * to be focusable when navigated to via the keyboard:
 */

.visuallyhidden.focusable:active,
.visuallyhidden.focusable:focus {
    clip: auto;
    height: auto;
    margin: 0;
    overflow: visible;
    position: static;
    width: auto;
}
/*
 * Hide visually and from screen readers, but Maintain layout
 */

.invisible {
    visibility: hidden;
}
/*
 * Clearfix: contain floats
 *
 * For modern browsers
 * 1. The space content is one way to avoid an Opera bug when the
 *    `contenteditable` attribute is included anywhere else in the document.
 *    Otherwise it causes space to appear at the top and bottom of elements
 *    that receive the `clearfix` class.
 * 2. The use of `table` rather than `block` is only necessary if using
 *    `:before` to contain the top-margins of child elements.
 */

.clearfix:before,
.clearfix:after {
    content: " ";
    /* 1 */
    
    display: table;
    /* 2 */
}
.clearfix:after {
    clear: both;
}
/* ==========================================================================
   EXAMPLE Media Queries for Responsive Design.
   These examples override the primary ('mobile first') styles.
   Modify as content requires.
   ========================================================================== */

@media only screen and (min-width: 35em) {
    /* Style adjustments for viewports that meet the condition */
}
@media print,
(-webkit-min-device-pixel-ratio: 1.25),
(min-resolution: 1.25dppx),
(min-resolution: 120dpi) {
    /* Style adjustments for high resolution devices */
}
/* ==========================================================================
   Print styles.
   Inlined to avoid the additional HTTP request:
   ========================================================================== */

@media print {
    *,
    *:before,
    *:after,
    *:first-letter {
        background: transparent !important;
        color: #000 !important;
        /* Black prints faster*/
        
        box-shadow: none !important;
    }
    a,
    a:visited {
        text-decoration: underline;
    }
    a[href]:after {
        content: " (" attr(href) ")";
    }
    abbr[title]:after {
        content: " (" attr(title) ")";
    }
    /*
     * Don't show links that are fragment identifiers,
     * or use the `javascript:` pseudo protocol
     */
    
    a[href^="#"]:after,
    a[href^="javascript:"]:after {
        content: "";
    }
    pre,
    blockquote {
        border: 1px solid #999;
        page-break-inside: avoid;
    }
    /*
     * Printing Tables:
     */
    
    thead {
        display: table-header-group;
    }
    tr,
    img {
        page-break-inside: avoid;
    }
    img {
        max-width: 100% !important;
    }
    p,
    h2,
    h3 {
        orphans: 3;
        widows: 3;
    }
    h2,
    h3 {
        page-break-after: avoid;
    }
}

 </head>
 <body>
   <div class="Main-layout Main-js-layout Main-layout--fixed-header">
    <header class="Main-layout__header">
     <div class="Main-layout__header-row  Main-color--grey-800">
      <span class="Main-layout-title">
       String Encrypter/Decrypter
      </span>
     </div>
    </header>
    <Main class="Main-layout__content">
     <div class="Main-grid" id="contentContainer">
      <div class="Main-cell Main-cell--12-col-desktop Main-cell--8-col-tablet Main-cell--4-col-phone">
       <div class="Main-card Main-shadow--2dp Main-color--grey-800 Main-color-text--white" style="min-width: 100%">
        <div class="Main-card__title Main-color-text--white">
         <span class="Main-card__title-text">
          String Encrypter/Decrypter
         </span>
        </div>
        <div class="Main-card__supporting-text Main-color-text--white">
         <div class="Main-textfield Main-js-textfield Main-textfield--floating-label"id="MSGcontainer">
          <textarea class="Main-textfield__input" type="text" id="string" rows="10" autofocus required></textarea>
          <label class="Main-textfield__label" for="string">Enter String To Encrypt Or Decrypt Here</label>
         </div>
         <div class="Main-textfield Main-js-textfield Main-textfield--floating-label">
          <input class="Main-textfield__input" type="Password" id="PAN" pattern="[0-9]{3}"/>
          <label class="Main-textfield__label" for="PAN">PAN (Personal Authentication Number)</label>
         </div>
         <div class="Main-textfield Main-js-textfield Main-textfield--floating-label">
          <input class="Main-textfield__input" type="Password" id="passPhrase" pattern=".{3,}"/>
          <label class="Main-textfield__label" for="passPhrase">PassPhrase</label>
         </div>
        </div>
        <div class="Main-card__actions Main-card--border">
         <button class="Main-button Main-js-button Main-js-ripple-effect" onclick="Validate.PAN(Encrypt)">
          Encrypt String Using PAN
         </button>
         <button class="Main-button Main-js-button Main-js-ripple-effect" onclick="Validate.PAN(Decrypt)">
          Decrypt String Using PAN
         </button>
        </div>
        <div class="Main-card__actions Main-card--border">
         <button class="Main-button Main-js-button Main-js-ripple-effect" onclick="Validate.passPhrase(Encrypt)">
          Encrypt String Using passPhrase
         </button>
         <button class="Main-button Main-js-button Main-js-ripple-effect" onclick="Validate.passPhrase(Decrypt)">
          Decrypt String Using passPhrase
         </button>
        </div>
       </div>
      </div>
     </div>
    </Main>
    <div id="alertContainer" class="Main-js-snackbar Main-snackbar">
     <div class="Main-snackbar__text">
      
     </div>
     <button class="Main-snackbar__action" type="button">
     
     </button>
    </div>
   </div>
  <script language="javascript">
    var string = document.querySelector('#string');
    var PAN = document.querySelector('#PAN');
    var passPhrase = document.querySelector('#passPhrase');
    var alertContainer = document.querySelector('#alertContainer');
    var Validate = {
      PAN: function (postRun){
        if(PAN.value.length == 0) {
          var alertData = {message: 'Please Specify A Personal Authentication Number With Which To Encrypt/Decrypt The String.'};
          alertContainer.MaterialSnackbar.showSnackbar(alertData);
          return console.error("Validate Failed: No Personal Authentication Number");
        }
        if(PAN.value.length != 3) {
          var alertData = {message: 'Personal Authentication Number Must Be Exactly 3 Digits In Length'};
          alertContainer.MaterialSnackbar.showSnackbar(alertData);
          return console.error("Validate Failed: Personal Authentication Number Does Not Match Pattern");
        }
        if(string.value.length == 0) {
          var alertData = {message: 'No Text To Encrypt Or Decrypt!'};
          alertContainer.MaterialSnackbar.showSnackbar(alertData);
          return console.error("Validate Failed: No Text To Encrypt Or Decrypt!");
        }
        postRun.PAN();
      },
      passPhrase: function (postRun){
        if(passPhrase.value.length == 0) {
          var alertData = {message: 'Please Specify A passPhrase With Which To Encrypt/Decrypt The String.'};
          alertContainer.MaterialSnackbar.showSnackbar(alertData);
          return console.error("Validate Failed: No passPhrase");
        }
        if(passPhrase.value.length < 3) {
          var alertData = {message: 'passPhrase Must Be 3 Digits Or More In Length'};
          alertContainer.MaterialSnackbar.showSnackbar(alertData);
          return console.error("Validate Failed: passPhrase Does Not Match Pattern");
        }
        if(string.value.length == 0) {
          var alertData = {message: 'No Text To Encrypt Or Decrypt!'};
          alertContainer.MaterialSnackbar.showSnackbar(alertData);
          return console.error("Validate Failed: No Text To Encrypt Or Decrypt!");
        }
        postRun.passPhrase();
      }
    }
    var XOR = {
      PAN: function (str, PAN){
        var end = "";
        for (var i = 0; i < str.length; i++) {
          var a = str.charCodeAt(i);
          var b = a ^ PAN;
          var end = end + String.fromCharCode(b);
        }
        return end;
      },
      passPhrase: function (str, passPhrase){
        var ord = []
        var end = ""
        for (z = 1; z <= 255; z++) {
          ord[String.fromCharCode(z)] = z
        }
        for (j = z = 0; z < str.length; z++) {
          end += String.fromCharCode(ord[str.substr(z, 1)] ^ ord[passPhrase.substr(j, 1)])
          j = (j < passPhrase.length) ? j + 1 : 0
        }
        return end;
      }
    };
    var Encrypt = {
      PAN: function (){
        var alertData = {message: 'Encrypt Via PAN Successful!'};
        string.value = window.btoa(XOR.PAN(string.value, PAN.value));
        alertContainer.MaterialSnackbar.showSnackbar(alertData);
        return console.info('Encrypt Via PAN Successful!');
      },
      passPhrase: function (){
        var alertData = {message: 'Encrypt Via passPhrase Successful!'};
        string.value = window.btoa(XOR.passPhrase(string.value, passPhrase.value));
        alertContainer.MaterialSnackbar.showSnackbar(alertData);
        return console.info('Encrypt Via passPhrase Successful!');
      }
    }
    var Decrypt = {
      PAN: function (){
        var alertData = {message: 'Decrypt Via PAN Successful!'};
        string.value = window.atob(string.value);
        string.value = XOR.PAN(string.value, PAN.value);
        alertContainer.MaterialSnackbar.showSnackbar(alertData);
        return console.info('Decrypt Via PAN Successful!');
      },
      passPhrase: function (){
        var alertData = {message: 'Decrypt Via passPhrase Successful!'};
        string.value = window.atob(string.value);
        string.value = XOR.passPhrase(string.value, passPhrase.value);
        alertContainer.MaterialSnackbar.showSnackbar(alertData);
        return console.info('Decrypt Via passPhrase Successful!');
      }
    }
  </script>
